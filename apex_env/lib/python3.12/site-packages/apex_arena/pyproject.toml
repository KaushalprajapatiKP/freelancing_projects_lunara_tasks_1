[project]
name = "apex_arena"
version = "0.1.10"
description = "Cli tool for running and evaluting terminal problems"
dependencies = [
    "fastmcp>=0.1.0",
    "pydantic>=2.0.0",
    "pyyaml>=6.0.0",
    "litellm",
    "click>=8.0.0",
    "rich>=13.0.0",
    "datasets>=3.6.0",
    "requests>=2.28.0",
    "aiohttp>=3.8.0",
]
requires-python = ">=3.12"

[project.scripts]
apex-arena = "apex_arena.cli:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["apex_arena"] 
